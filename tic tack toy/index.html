<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p class="game-subtitle">The classic game of X and O</p>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>
        
        <div class="game-status" id="game-status">Player X's Turn</div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="reset-btn">New Game</button>
            <button class="btn btn-secondary" id="reset-scores-btn">Reset Scores</button>
        </div>
    </div>
    <div class="controls" style="margin-bottom: 20px;">
    <label for="mode-select"><strong>Game Mode:</strong></label>
    <select id="mode-select" class="btn btn-secondary">
        <option value="two">Two Players</option>
        <option value="easy">Single Player (Easy)</option>
        <option value="moderate">Single Player (Moderate)</option>
        <option value="hard">Single Player (Hard)</option>
    </select>
</div>
<div class="player-inputs">
    <input type="text" id="player-x-name" placeholder="Enter Player 1 Name" class="name-input">
    <input type="text" id="player-o-name" placeholder="Enter Player 2 / Computer Name" class="name-input">
    <button id="start-game-btn">Start Game</button>
</div>

    <script src="script.js"></script>
</body>
</html>
